# site settings
title: Maverick UX
subtitle: Visual Story Mapping for new technology
email: hi@lilianthebrazilian.com
description: A responsive site template designed by the one and only<br /> and released with the help of github.
baseurl:
permalink: "/:path"

# Collections
collections:
  authors:
    output: true
  posts:
    output: true
  projects:
    output: true
    permalink: "/projects/:path/"

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

defaults:
  - scope:
      permalink: "/writers/:title/"
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      permalink: "/blog/:title/"
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: page



# Themes
#theme: jekyll-theme-cayman

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed

# social settings
500px_url:
facebook_url:
github_url:
gitlab_url: https://gitlab.com/u/itagiba
googleplus_url: https://plus.google.com/u/0/+Spotdd
instagram_url: https://instagram.com
